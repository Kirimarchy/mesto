<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Россия</title>
    <!-- уберите ссылку на файл стилей: -->
    <!--<link rel="stylesheet" href="pages/index.css" />-->
  </head>
  <body class="page">
    <header class="header">
      <img class="header__logo" src="<%=require('./images/logo.svg')%>"  alt="логотип"/>
    </header>
    <main class="content">
      <section class="profile">
        <div class="profile__block">
          <div class="profile__block-img">
          <img class="profile__avatar"
            src="<%=require('./images/image.jpg')%>"
            alt="аватарка"
          />
        </div>
        </div>
        <div class="profile__info"> 
            <h1 class="profile__title">Жак-Ив Кусто</h1> 
            <button  class="profile__edit-button profile__open-button" aria-label="Edit" type="button" ></button> 
          <p class="profile__subtitle">Исследователь океана</p> 
        </div> 
<button class="profile__add-button profile__open-button" type="button">

  <img class="profile__add-image" src="<%=require('./images/profile-add-image.svg')%>"
  alt="Кнопка добавления новых записей"
            />
</button> 

    </section> 

      <section class="elements"></section>
      
    </main>

    <footer class="footer">
      <p class="footer__copyright">&copy; 2021 Mesto Russia</p>
    </footer>

    <div class="popup popup_profile">
      <div class="popup__container">
        
        <form name="subscribeFormclass" class="popup__form popup__form_profile" novalidate>
          <h2 class="popup__title">Редактировать профиль</h2>
          <button class="popup__close-btn popup__close-btn_profile" type="button"></button>
         <label> 
           <input
            type="text"
            name="userName"
            class="popup__input popup__input_type_name" id="nameInput"
            required 
            placeholder="Ваше имя" minlength="2" maxlength="40"
          />
          <span class='popup__error' id="nameInputError"></span>
        </label>
        <label> 
           <input
            type="text"
            name="userJob"
            class="popup__input popup__input_type_work" id="aboutInput"
            required value=""
            placeholder="Ваша профессия" minlength="2" maxlength="200"
          />
          <span class='popup__error' id="aboutInputError"></span>
        </label>
          <button class="popup__button popup__button_submit popup__button_disabled" type="submit">
            Сохранить
          </button>
        </form>
      </div>
    </div>
    <!--Открытие карточки-->
    <div class ="popup popup_image">
      <figure class="figure">
        <button class="popup__close-btn popup__close-btn_image" type="button"></button>
        <img src="#" alt="#" class="figure__image" />
        <figcaption class="figure__caption"></figcaption>
      </figure>
    </div>
      <!--Попап изменения аватарки профиля-->
      <div class ="popup popup_avatar">
        <div class ="popup__container popup__container_avatar">
          <button class="popup__close-btn popup__close-btn_avatar" type="button"></button> 
          <form action = "post" class="popup__form popup__form_avatar" name="form" novalidate>
            <h2 class="popup__title">Обновить аватар</h2>
            <label class="popup__field">
          <input class="popup__input popup__input_avatar" id ="avatar" placeholder="Ссылка на картинку" type="url" required>
          <span class='popup__error' id="avatarInputError"></span>
          </label>
          <button class="popup__button popup__button_submit popup__button_disabled" type="submit" name="save">
            Сохранить
          </button>
          </form>
        </div>
      </div>
      <!--Попап удаления карточки-->
      <div class="popup popup_confirm">
        <div class="popup__container popup__container_confirm">
          <button class="popup__close-btn popup__close-btn_confirm" type="button"></button>
          <form class="popup__form popup__form_confirm" name="confirmForm"></form>
          <h2 class="popup__title">Вы уверены?</h2> 
          <button class="popup__button popup__button_submit" type="submit" name="confirm">
            Да
          </button>
        </form>
        </div>
      </div>
 <!--Попап добавления карточки-->
    <div class="popup popup_mesto">
      <div class="popup__container">
        <button class="popup__close-btn popup__close-btn_mesto" type="button"></button>
        <form name="placeImageFormclass" class="popup__form popup__form_mesto" novalidate>
          <h2 class="popup__title">Новое место</h2>
          <label>
          <input type="text" name="name" class="popup__input popup__input_image_name" id="imageInput"
            value="" placeholder="Название" minlength="2" maxlength="30" required
          />
          <span class='popup__error' id="imageInputError"></span>
          </label>
          <label>
          <input type="url" name="link"  class="popup__input popup__input_image_src" id="srcInput"
            required value="" placeholder="Ссылка на картинку"  
          />
          <span class='popup__error' id="srcInputError"></span>
        </label>
          <button class="popup__button popup__button_submit popup__button_disabled" type="submit" value="submit">
            Создать
          </button>
          </form>
          </div>
    </div>
    <template class="element-template">
      <div class="element">
        <img class="element__image" src ="#" alt=""/>
        <button class="" type="button"></button>
        <div class="element__text">
            <h2 class="element__title"></h2>
            <div class="element__like-group"></div>
            <button class="element__button element__button_clicked" aria-label="Мне нравится" type="button"></button>
           <p class="element__like-counter">0</p>
           <button type="button" class="element__button element__button_action_del" title="Удалить"></button>
        </div>
      </div>
    </template>
  </body>
</html>
