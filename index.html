<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Россия</title>
    <link rel="stylesheet" href="pages/index.css" />
  </head>
  <body class="page">
    <header class="header">
      <img src="./images/logo.svg" class="header__logo" alt="логотип" />
    </header>
    <main class="content">
      <section class="profile">
        <div class="profile__block">
          <img
            src="./images/image.jpg"
            class="profile__avatar"
            alt="аватарка"
          />
          <div class="profile__info">
            <div class="profile__change">
              <h1 class="profile__title">Жак-Ив Кусто</h1>
              <button
                class="profile__edit-button"
                aria-label="Edit"
                type="button"
              ></button>
            </div>
            <p class="profile__subtitle">Исследователь океана</p>
          </div>
        </div>
        <button class="profile__add-button" type="button"></button>
      </section>
      <section class="elements">
        <article class="element">
          <img
            class="element__image"
            src="./images/karachaevsk.jpg"
            alt="Карачаевск"
          />
          <div class="element__text">
            <h2 class="element__title">Карачаевск</h2>
            <button class="element__like" type="button"></button>
          </div>
        </article>
        <article class="element">
          <img
            class="element__image"
            src="./images/bigwood.jpg"
            alt="Гора Эльбрус"
          />
          <div class="element__text">
            <h2 class="element__title">Гора Эльбрус</h2>
            <button class="element__like" type="button"></button>
          </div>
        </article>
        <article class="element">
          <img class="element__image" src="./images/dombay.jpg" alt="Домбай" />
          <div class="element__text">
            <h2 class="element__title">Домбай</h2>
            <button class="element__like" type="button"></button>
          </div>
        </article>
        <article class="element">
          <img
            class="element__image"
            src="./images/tundra-park.jpg"
            alt="Тундра парк"
          />
          <div class="element__text">
            <h2 class="element__title">Тундра парк</h2>
            <button class="element__like" type="button"></button>
          </div>
        </article>
        <article class="element">
          <img
            class="element__image"
            src="./images/Teriberka.jpg"
            alt="Териберка"
          />
          <div class="element__text">
            <h2 class="element__title">Териберка</h2>
            <button class="element__like" type="button"></button>
          </div>
        </article>
        <article class="element">
          <img class="element__image" src="./images/baikal.jpg" alt="Байкал" />
          <div class="element__text">
            <h2 class="element__title">Байкал</h2>
            <button class="element__like" type="button"></button>
          </div>
        </article>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2021 Mesto Russia</p>
    </footer>
    <div class="popup">
      <div class="popup__container">
        <button class="popup__close-btn" type="button"></button>
        <form name="subscribeFormclass" class="popup__field">
          <h2 class="popup__title">Редактировать профиль</h2>
          <input
            type="text"
            name="userName"
            class="popup__input popup__input-name"
            required
            placeholder="Ваше имя"
          />
          <input
            type="text"
            name="userJob"
            class="popup__input popup__input-work"
            required
            placeholder="Ваша профессия"
          />
          <button class="popup__submit" type="submit" value="submit">
            Сохранить
          </button>
        </form>
      </div>
    </div>
    <script src="./scripts/script.js"></script>
  </body>
</html>
