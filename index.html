<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Россия</title>
    <link rel="stylesheet" href="pages/index.css" />
  </head>
  <body class="page">
    <header class="header">
      <img src="./images/logo.svg" class="header__logo" alt="логотип" />
    </header>
    <main class="content">
      <section class="profile">
        <div class="profile__block">
          <img
            src="./images/image.jpg"
            class="profile__avatar"
            alt="аватарка"
          />
          <div class="profile__info">
            <div class="profile__change">
              <h1 class="profile__title">Жак-Ив Кусто</h1>
              <button
                class="profile__edit-button"
                aria-label="Edit"
                type="button"
              ></button>
            </div>
            <p class="profile__subtitle">Исследователь океана</p>
          </div>
        </div>
        <button class="profile__add-button" type="button"></button>
      </section>
      <section class="elements"></section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2021 Mesto Russia</p>
    </footer>
    <div class="popup popup_profile">
      <div class="popup__container">
        <button class="popup__close-btn popup__close-btn_profile" type="button"></button>
        <form name="subscribeFormclass" class="popup__form popup__form_profile">
          <h2 class="popup__title">Редактировать профиль</h2>
         <label> 
           <input
            type="text"
            name="userName"
            class="popup__input popup__input_type_name" id="nameInput"
            required value=""
            placeholder="Ваше имя" minlength="2" maxlength="40"
          />
          <span class='popup__error popup__error-visible' id="nameInputError">Вы пропустили это поле</span>
        </label>
        <label> 
           <input
            type="text"
            name="userJob"
            class="popup__input popup__input_type_work" id="aboutInput"
            required value=""
            placeholder="Ваша профессия" minlength="2" maxlength="200"
          />
          <span class='popup__error popup__error-visible' id="aboutInputError">Вы пропустили это поле</span>
        </label>
          <button class="popup__button popup__button_disabled" type="submit" value="submit" disabled>
            Сохранить
          </button>
        </form>
      </div>
    </div>
    <div class ="popup popup_image">
      <div class="popup__container popup__container_image">
        <button class="popup__close-btn popup__close-btn_image" type="button"></button>
        <img class="popup__image popup__image_opened" src ="https://pictures.s3.yandex.net/frontend-developer/cards-compressed/arkhyz.jpg" alt=""/>
        <h2 class="popup__title popup__title_opened"></h2>
      </div>
    </div>
    <div class="popup popup_mesto">
      <div class="popup__container">
        <button class="popup__close-btn popup__close-btn_mesto" type="button"></button>
        <form name="placeImageFormclass" class="popup__form popup__form_mesto">
          <h2 class="popup__title">Новое место</h2>
          <label>
          <input type="text" name="imageName" class="popup__input popup__input_image_name" id="imageInput"
            required value="" placeholder="Название" minlength="2" maxlength="30" 
          />
          <span class='popup__error popup__error-visible' id="imageInputError">Вы пропустили это поле</span>
          </label>
          <label>
          <input type="url" name="imageSrc"  class="popup__input popup__input_image_src" id="srcInput"
            required value="" placeholder="Ссылка на картинку"  
          />
          <span class='popup__error popup__error-visible' id="srcInputError">Введите адрес сайта</span>
        </label>
          <button class="popup__button popup__button_disabled" type="submit" value="submit" disabled>
            Сохранить
          </button>
          </form>
          </div>
    </div>
    <template class="element-template">
      <div class="element">
        <img class="element__image" src ="https://pictures.s3.yandex.net/frontend-developer/cards-compressed/arkhyz.jpg" alt=""/>
        <button class="element__delete" type="button"></button>
        <div class="element__text">
            <h2 class="element__title"></h2>
            <button class="element__like" type="button"></button>
        </div>
      </div>
    </template>
    <script type="module" src="./validate/validate.js"></script>
    <script type="module" src="./scripts/script.js"></script>
  </body>
</html>
